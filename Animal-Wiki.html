<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Animal-Wiki</title>
</head>
<body>
  <div>
    <form>
      <Label for="animal">Enter in the name of an animal</Label>
      <input id="animal" type="word">
      <button type="submit">Submit</button>
    </form>

  </div>

  <div id="animal-list">
    <h1 id="animals"></h1>
    <h1>Animal list</h1>
    <ul>
      <li>Turtles</li>
      <li>Dogs</li>
      <li>Monkeys</li>
      <li>Eagles</li>
      <li>Dolphins</li>
    </ul>
  </div>

  <div id="turtles" class="hidden">
    <h1>Turtles</h1>
    <img id="pic-of-turtle" src="img/Turtle.jpg">
  </div>

  <div id="dogs" class="hidden">
    <h1>Dogs</h1>
    <img id="pic-of-dog" src="img/Dog.jpg">
  </div>

  <div id="monkeys" class="hidden">
    <h1>Monkeys</h1>
    <img id="pic-of-monkeys" src="img/Monkeys.jpg">
  </div>

  <div id="eagles" class="hidden">
    <h1>Eagles</h1>
    <img id="pic-of-eagle" src="img/Bald-Eagle.jpg">
  </div>

  <div id="dolphins" class="hidden">
    <h1>Dolphins</h1>
    <img id="pic-of-dolphins" src="img/Dolphins.jpg">
  </div>

  <div id="im-sorry" class="hidden">
    <h1>Animal not available</h1>
    <p>Please search for an animal on the list</p>
  </div>
</body>
</html>
